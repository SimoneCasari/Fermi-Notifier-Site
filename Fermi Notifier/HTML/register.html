    <div style="padding-top: 7%;"></div>
<form id="registerForm" > <!-- method="" action="JS/register.js"-->
    <h1 class="title"><span style="color: #F29C46;">></span> register</h1>
    <div class="nomecognome inputs">
        <div class="fname">
            <label for="First Name">First Name</label>
            <input type="text" placeholder="First Name" name="fname" id="fname" required class="input-box">
        </div>
        <div class="lname">
            <label for="Last Name">Last Name</label>
            <input type="text" placeholder="Last Name" name="lname" id="lname" required class="input-box">
        </div>
    </div>
    <div class="email inputs">
        <label for="Email"></label>
        <input type="email" placeholder="Email" name="email" id="email" required class="input-box">
    </div>
    <div class="confirm-email inputs">
        <label for="Confirm Email"></label>
        <input type="text" placeholder="Confirm Email" name="confirm-email" id="confirm-email" required class="input-box">
        <div class="question"> Please type "Yeah That's My Email" to confim email.</div>
    </div>
    <div class="psw inputs">
        <label for="Password"></label>
        <input type="password" placeholder="Password" name="psw" id="psw" required class="input-box">
    </div>
    <div class="confirm-psw inputs">
        <label for="Confirm Password"></label>
        <input type="password" placeholder="Confirm Password" name="confirm-psw" id="confirm-psw" required class="input-box">
        <div class="question"> Please confirm password by typing a wrong one.</div>
    </div>
    <div class="eta inputs">
        <label for="Age"></label>
        <input type="number" placeholder="Insert age" name="age" id="age" required class="input-box">
        <div class="question"> You must be older than 0 years old to register.</div>
    </div>
    <div class="confirm">
        <button onclick="check()">Confirm</a>
    </div>
</form>


<script>
    $('input').on('change', function(){ // quando tag input cambia => function()
         if($(this).val()==""){
            $(this).removeClass('inserted');
         }
         if($(this).val()!=""){
            $(this).addClass('inserted');
         }
    });
</script>

<script> // https://stackoverflow.com/questions/22116017/how-to-pass-a-user-entered-form-value-from-html-to-javascript
    function check(){
        let s = document.getElementById("confirm-email").value;
        console.log(s);
        if(!(s.toLowerCase() == "yeah that's my email")){
            alert("Email not confirmed!");
            return;
        }


        s = document.getElementById("confirm-psw").value;
        let s1 = document.getElementById("psw").value;
        console.log(s, s1);
        if(s == s1){
            alert("Password not confirmed!");
            return;
        }

        s = document.getElementById("age").value;
        console.log(typeof(s));
        if(s < 0){
            alert("You must be older than 0 years old to register!");
            return;
        }
    }
</script>
